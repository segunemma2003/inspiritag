name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            # Navigate to project directory
            cd /var/www/inspirtag

            # Pull latest changes
            echo "ğŸ”„ Pulling latest changes..."
            git pull origin main

            # Check if Docker is running
            if ! docker info > /dev/null 2>&1; then
              echo "ğŸ³ Starting Docker..."
              sudo systemctl start docker
              sleep 5
            fi

            # Check if containers need rebuilding
            echo "ğŸ” Checking for changes..."
            if [ -f "docker-compose.yml" ]; then
              # Check if docker-compose.yml, Dockerfile, or nginx config changed
              if git diff HEAD~1 HEAD --name-only | grep -E "(Dockerfile|docker-compose.yml|composer.json|package.json|docker/nginx.conf)" > /dev/null; then
                echo "ğŸ”¨ Rebuilding containers..."
                docker-compose down --remove-orphans
                docker-compose build --no-cache
                docker-compose up -d
              else
                echo "ğŸ“¦ No container changes detected, but checking if containers are healthy..."
                # Check if app container is running and healthy
                if ! docker-compose ps app | grep -q "Up"; then
                  echo "ğŸ”¨ App container is not running, rebuilding..."
                  docker-compose down --remove-orphans
                  docker-compose build --no-cache
                  docker-compose up -d
                else
                  echo "ğŸ“¦ Containers are healthy, restarting services..."
                  docker-compose restart
                fi
              fi
            fi

            # Wait for services to be ready
            echo "â³ Waiting for services to start..."
            sleep 10

            # Run database migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            docker-compose exec -T app php artisan migrate --force

            # Run seeders if needed (only for first deploy or when seeders change)
            if git diff HEAD~1 HEAD --name-only | grep -E "(database/seeders)" > /dev/null; then
              echo "ğŸŒ± Running database seeders..."
              docker-compose exec -T app php artisan db:seed --force
            fi

            # Check if routes changed and force route cache clear
            if git diff HEAD~1 HEAD --name-only | grep -E "(routes/)" > /dev/null; then
              echo "ğŸ›£ï¸ Routes changed, forcing route cache clear..."
              docker-compose exec -T app rm -rf bootstrap/cache/routes.php
              docker-compose exec -T app php artisan route:clear
              docker-compose exec -T app php artisan config:clear
              docker-compose exec -T app php artisan cache:clear
            fi

            # Clear caches
            echo "ğŸ§¹ Clearing caches..."
            docker-compose exec -T app php artisan cache:clear
            docker-compose exec -T app php artisan config:clear
            docker-compose exec -T app php artisan route:clear
            docker-compose exec -T app php artisan view:clear

            # Force route cache clearing (comprehensive)
            echo "ğŸ”„ Force clearing route cache..."
            docker-compose exec -T app rm -rf bootstrap/cache/routes.php
            docker-compose exec -T app php artisan route:clear
            docker-compose exec -T app php artisan route:cache
            docker-compose exec -T app php artisan route:clear
            docker-compose exec -T app php artisan config:clear
            docker-compose exec -T app php artisan cache:clear

            # Warm up caches
            echo "ğŸ”¥ Warming up caches..."
            docker-compose exec -T app php artisan cache:warm-up

            # Restart queue workers
            echo "ğŸ”„ Restarting queue workers..."
            docker-compose exec -T app php artisan queue:restart

            # Health check
            echo "ğŸ¥ Performing health check..."
            sleep 10

            # Check if containers are running
            echo "ğŸ“Š Checking container status..."
            docker-compose ps

            # Check if app container is running
            if ! docker-compose ps app | grep -q "Up"; then
              echo "âŒ App container is not running"
              docker-compose logs app
              exit 1
            fi

            # Wait for app to be ready
            echo "â³ Waiting for app to be ready..."
            for i in {1..30}; do
              if curl -f http://localhost/health > /dev/null 2>&1; then
                echo "âœ… Health endpoint is responding"
                break
              else
                echo "â³ Attempt $i/30: Health endpoint not ready yet, waiting..."
                echo "ğŸ“Š Container status:"
                docker-compose ps
                echo "ğŸ“‹ App container logs:"
                docker-compose logs --tail=20 app
                sleep 2
              fi
            done

            # Final health check with detailed error reporting
            if ! curl -f http://localhost/health > /dev/null 2>&1; then
              echo "âŒ Health check failed after 30 attempts"
              echo "ğŸ“Š Final container status:"
              docker-compose ps
              echo "ğŸ“‹ All container logs:"
              docker-compose logs
              echo "ğŸ” Network connectivity test:"
              docker-compose exec app curl -f http://localhost/health || echo "Health check failed from inside container"
              exit 1
            fi

            # Test API endpoint
            echo "ğŸ§ª Testing API endpoint..."
            if curl -f http://localhost/api/categories > /dev/null 2>&1; then
              echo "âœ… API is responding successfully"
            else
              echo "âš ï¸ API endpoint not ready, but health check passed"
              echo "ğŸ“Š Container logs:"
              docker-compose logs app
            fi

            # Check Docker containers status
            echo "ğŸ“Š Container status:"
            docker-compose ps

            echo "ğŸ‰ Deployment completed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi
