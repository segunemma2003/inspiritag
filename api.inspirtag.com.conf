# Nginx Configuration for api.inspirtag.com
# Place this file in one of these locations:
# - /etc/nginx/conf.d/api.inspirtag.com.conf (CentOS/RHEL)
# - /etc/nginx/sites-available/api.inspirtag.com.conf (Debian/Ubuntu)
# - Or include it directly in your main nginx.conf

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name api.inspirtag.com;

    # For Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - proxy to Docker nginx
server {
    listen 443 ssl http2;
    server_name api.inspirtag.com;

    # SSL certificates (generate with certbot)
    ssl_certificate /etc/letsencrypt/live/api.inspirtag.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.inspirtag.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy settings - forward original headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Allow large file uploads
    client_max_body_size 50M;
    proxy_max_temp_file_size 0;
    proxy_buffering off;
    proxy_request_buffering off;

    # Timeouts
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;

    # Proxy to Docker nginx (running on port 8080)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_redirect off;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
        access_log off;
    }
}

