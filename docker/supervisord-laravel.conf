[supervisord]
nodaemon=true
user=root
logfile=/var/www/html/storage/logs/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# PHP-FPM
[program:php-fpm]
command=php-fpm -F
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/www/html/storage/logs/php-fpm.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/www/html/storage/logs/php-fpm-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3

# Laravel Queue Worker (2 processes for OTP emails and other jobs)
[program:laravel-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=60
directory=/var/www/html
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stopwaitsecs=3600
numprocs=2
user=www-data
priority=999
stdout_logfile=/var/www/html/storage/logs/queue-worker.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/var/www/html/storage/logs/queue-worker-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5

# Laravel Scheduler (runs scheduled tasks including OTP cleanup)
[program:laravel-scheduler]
command=php /var/www/html/artisan schedule:work
directory=/var/www/html
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
priority=999
stdout_logfile=/var/www/html/storage/logs/scheduler.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/var/www/html/storage/logs/scheduler-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5

# Performance Monitor (optional)
[program:laravel-performance-monitor]
command=php /var/www/html/artisan performance:monitor
directory=/var/www/html
autostart=false
autorestart=true
user=www-data
priority=999
stdout_logfile=/var/www/html/storage/logs/performance-monitor.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3

