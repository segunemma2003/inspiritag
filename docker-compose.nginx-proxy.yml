# Alternative docker-compose configuration for use with system nginx reverse proxy
# Use this when you have other sites running on system nginx
#
# Usage: docker-compose -f docker-compose.yml -f docker-compose.nginx-proxy.yml up -d
# Or copy this nginx service config to your main docker-compose.yml

services:
  nginx:
    image: nginx:alpine
    container_name: inspirtag-nginx
    restart: unless-stopped
    ports:
      - "8080:80"    # Changed to 8080 - system nginx will proxy to this
      # Remove 443 port - system nginx handles SSL
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf  # Use HTTP config (not SSL)
    depends_on:
      - app
    networks:
      - inspirtag-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

